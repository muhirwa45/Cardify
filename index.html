
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardify - AI Flashcard App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-hover': 'rgb(var(--color-primary-hover) / <alpha-value>)',
              'primary-content': 'rgb(var(--color-primary-content) / <alpha-value>)',
              'primary-light': 'rgb(var(--color-primary-light) / <alpha-value>)',
              background: 'rgb(var(--color-background) / <alpha-value>)',
              card: 'rgb(var(--color-card) / <alpha-value>)',
              'text-base': 'rgb(var(--color-text-base) / <alpha-value>)',
              'text-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
            },
            borderRadius: {
              'app': '14px',
            },
            keyframes: {
              'flip-horizontal': {
                '50%': { transform: 'rotateY(180deg)' },
              },
              'flip-in': {
                '0%': { transform: 'rotateY(180deg) scale(0.8)', opacity: 0 },
                '100%': { transform: 'rotateY(0deg) scale(1)', opacity: 1 },
              },
              'flip-out': {
                '0%': { transform: 'rotateY(0deg) scale(1)', opacity: 1 },
                '100%': { transform: 'rotateY(-180deg) scale(0.8)', opacity: 0 },
              }
            },
            animation: {
               'flip-in': 'flip-in 0.5s ease-in-out forwards',
               'flip-out': 'flip-out 0.5s ease-in-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      :root { /* Light Theme (default) */
        --color-primary: 14 165 233; /* sky-500 */
        --color-primary-hover: 14 116 144; /* sky-600 */
        --color-primary-content: 255 255 255;
        --color-primary-light: 224 242 254; /* sky-100 */
        --color-background: 241 245 249; /* slate-100 */
        --color-card: 255 255 255; /* white */
        --color-text-base: 15 23 42; /* slate-900 */
        --color-text-muted: 100 116 139; /* slate-500 */
        --color-border: 226 232 240; /* slate-200 */
      }
      html.dark { /* Dark Theme */
        --color-primary: 56 189 248; /* sky-400 */
        --color-primary-hover: 14 165 233; /* sky-500 */
        --color-primary-content: 15 23 42;
        --color-primary-light: 30 41 59; /* slate-800 */
        --color-background: 15 23 42; /* slate-900 */
        --color-card: 30 41 59; /* slate-800 */
        --color-text-base: 248 250 252; /* slate-50 */
        --color-text-muted: 148 163 184; /* slate-400 */
        --color-border: 51 65 85; /* slate-700 */
      }
      html[data-theme='green'] {
        --color-primary: 34 197 94; /* green-500 */
        --color-primary-hover: 22 163 74; /* green-600 */
        --color-primary-light: 220 252 231; /* green-100 */
      }
      html[data-theme='yellow'] {
        --color-primary: 234 179 8; /* yellow-500 */
        --color-primary-hover: 202 138 4; /* yellow-600 */
        --color-primary-light: 254 249 195; /* yellow-100 */
      }
      html.dark[data-theme='dark-blue'] {
        --color-primary: 96 165 250; /* blue-400 */
        --color-primary-hover: 59 130 246; /* blue-500 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
</head>
  <body class="bg-background text-text-base">
    <div id="root"></div>
  </body>
</html>
